# 默认开发环境覆盖配置\n# 当运行 docker-compose up 时会自动加载此文件\n\nversion: '3.8'\n\nservices:\n  backend:\n    build:\n      context: .\n      dockerfile: Dockerfile.dev\n    volumes:\n      - .:/app\n      - ./logs:/app/logs\n    environment:\n      - ENVIRONMENT=development\n      - DEBUG=true\n      - LOG_LEVEL=DEBUG\n    command: uvicorn quant_framework.main:app --host 0.0.0.0 --port 8000 --reload\n  \n  frontend:\n    build:\n      context: ./frontend\n      dockerfile: Dockerfile.dev\n    volumes:\n      - ./frontend:/app\n      - /app/node_modules\n    environment:\n      - REACT_APP_API_URL=http://localhost:8000/api/v1\n      - CHOKIDAR_USEPOLLING=true\n    stdin_open: true\n    tty: true\n