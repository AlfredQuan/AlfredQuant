apiVersion: v2
name: quant-framework
description: 量化投资研究框架 Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/quant-framework
sources:
  - https://github.com/your-org/quant-framework
maintainers:
  - name: Quant Team
    email: team@quantframework.com
keywords:
  - quantitative
  - trading
  - finance
  - research
  - backtesting
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 23.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled